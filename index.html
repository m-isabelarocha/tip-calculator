<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maria Isabela">
    <meta name="description" content="a tip calculator to help you calculate the value that the service offered deserves to earn.">
    <link rel="shortcut icon" href="/money-favicon.png" type="image/x-icon"/>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 class="tittle">Tip Calculator</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>How much was the bill?</p>
                </label>
                <p>
                    $ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQual">
                    <p>How was your service?</p>
                </label>
                <p>
                    <select name="serviclass=" id="serviceQual" class="formSelect">
                        <option disable selected value="0">--Choose your option--</option>
                        <option value="0.2">20% - Very good</option>
                        <option value="0.15">15% - Good</option>
                        <option value="0.10">10% - Acceptable</option>
                        <option value="0.10">05% - Bad</option>
                    </select>
                </p>
                <label for="people">
                    <p>How many people will split the bill?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> person
                </p>
                <button type="submit" class="formSubmit">Calculate!</button>
            </form>
        </div>
        <div id="totalTip">
           Total tip:
            $ <span id="tip">0.00</span>
            <span id="each">for each one.</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
